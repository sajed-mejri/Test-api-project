  </div>

      <span class="employee" (click)="goToUsers()"><b><i class='fas fa-user'> Users</i></b></span>

      <span class="employee" (click)="goToProducts()"><b><i class='fas fa-shopping-bag'> Products</i></b></span>

      <span class="employee" (click)="goToOrders()"><b><i class='fas fa-file-signature'> Orders</i></b></span>

<div class="container-xl">
<div class="table-responsive">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h4><b>Manage products</b></h4>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-success" (click)="AddProduct()">
            <i class='fas fa-plus-circle'></i><span> ADD</span>
          </button>
        </div>
      </div>
    </div>

    <table class="table table-striped table-hover table-bordered table-content">
      <thead>
        <tr class="center-align">
          <th>Product Name</th>
          <th>Cost</th>
          <th>Amount Available</th>
          <th>Seller Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productsList" class="center-align">
          <td>{{ product.product_name }}</td>
          <td>{{ product.cost }}</td>
          <td>{{ product.amount_available }}</td>
          <td>{{ product.seller.username }}</td>
          <td>
            <a href="#" [routerLink]="['/ViewEmployee/', product.id]" class="btn"><i class='fas fa-eye view'></i></a>
            <a href="#" [routerLink]="['/EditEmployee/', product.id]" class="btn"><i class="fa fa-edit edit"></i></a>
            <button type="button" (click)="deleteProductConfirmation(product)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
          </td>
        </tr>
        <tr>
          <td *ngIf="productsList.length == 0" colspan="6">No Users Found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
